<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="flashcard.png" />
  <link rel="stylesheet" href="style.css">
  <title>Flashcards - Teacher</title>
</head>
<body>

    <header>
        <div class="container">
          <div class="nav">
            <h1>Flashcards - Teacher</h1>
            <div>
              <h2><a href="https://lstalet.github.io/ComputerScienceIA-studentSide/">Switch to the Student's Version</a></h2>
            </div>
            <div>
                <button onclick="showCreateCardBox()">New Card</button>
                <button onclick="delFlashcards()">Del Cards</button>
            </div>
          </div>
        </div>
    </header>

    <div class="container">
        <div class="create-box">
          <h2 style="text-align: center; color: Oblack;">Create Flashcard</h2>
          <label for="question">Question</label>
          <textarea id="question"></textarea>
          <br>
          <label for="answer">Answer</label>
          <textarea id="answer"></textarea>
          <div>
            <button onclick="addFlashcard()">Save</button>
            <button onclick="hideCreateBox()">Close</button>
          </div>
        </div>
        <div class="flashcards"></div>
    </div>

  <script src="script.js"></script>
</body>
</html>
